syntax = "proto3";

package user;

service UserGrpcService {
  rpc register (UserRegisterRequest) returns (UserRegisterResponse) {}
  rpc login (UserLoginRequest) returns (UserLoginResponse) {}
  rpc makeFriend (MakeFriendRequest) returns (MakeFriendResponse) {}
  rpc updateStatusMakeFriend (UpdateStatusRequest) returns (UpdateStatusResponse) {}
  rpc listFriends (ListFriendsRequest) returns (ListFriendsResponse) {}
}

message UserRegisterRequest {
  string email = 1;
  string password = 2;
  string username = 3;
}

message UserRegisterResponse {
  string id = 1;
  string email = 2;
  string username = 3;
}

message UserLoginRequest {
  string email = 1;
  string password = 2;
}

message UserLoginResponse {
  string id = 1;
  string email = 2;
  string username = 3;
  string token = 4;
}

message MakeFriendRequest {
  string inviterId = 1;
  string inviteeEmail = 2;
  string inviterName = 3;
}

message MakeFriendResponse {
  string status = 1;
}

message UpdateStatusRequest {
  string inviteeId = 1;
  string status = 2;
  string inviterId = 3;
  string inviteeName = 4;
}

message UpdateStatusResponse {
  string status = 2;
}

message Friend {
  string id = 1;
  string email = 2;
  string username = 3;
  string avatar = 4;
}

message ListFriendsRequest {
  string userId = 1;
}

message ListFriendsResponse {
  repeated Friend friends = 1;
}